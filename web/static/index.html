<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./resources/home.css">
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<title>elg.gg</title>
	<script src="./resources/ebackground.js"></script>
	<script src="./resources/fadein.js"></script>
	<script>
		window.onload = () => {
			new EBackground(document.getElementById("ebackground"));
			new ElementFadeIn(document.getElementById("title"));
		};
	</script>
</head>

<body>
	<div>
		<canvas id="ebackground" width="200" height="200"></canvas>
	</div>
	<div id="container">
		<div id="title_anchor">
			<div id="title" data-fadein="elg.gg">
			</div>
		</div>
	</div>
</body>

</html>
